name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install

    linter:
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: linter

    test:
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test
